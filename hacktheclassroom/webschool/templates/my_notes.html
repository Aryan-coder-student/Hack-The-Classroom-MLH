{% extends 'lesson.html' %}
{% block body %}
<div class = "container">
    {% for x in notes_by_teacher %}
    <div class = "row my-2">
        <div class = "col-lg-12">
            <div class="card mb-3" >
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbL4h0XAR0AYCm3XCvjjIUxi7vlwe-SDfebg" style = "width:180px"class="img-fluid rounded-start mx-2" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title border-bottom"><u><b>{{x.chapter_name}}</b></u></h5>
                            <p class="card-text h6">By : <em>{{user.first_name}} {{user.last_name}}</em></p>
                            <p class="card-text">{{x.title}}</p>
                            <a href = "{{x.pdf_file.url}}" class="btn btn-info"><i class="fa fa-eye" aria-hidden="true"></i>  See PDF</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock body %}
