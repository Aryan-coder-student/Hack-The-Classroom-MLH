<!doctype html>
<html lang="en">
  <head>
    <title>Webschool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
  </head>
  <body>
    <nav class="navbar text-bg-dark ">
        <div class="container-fluid">
            <a href = {% url 'index' %}>
                <h4 class = "h4 text-light">
                <u>Webschool</u>
                </h4>
            </a>
        </div>
    </nav>
    <div class = "container">
        <form class = "border py-2 px-2 rounded border-dark" style="max-width:50%; margin-top:13%;margin-left:26%" method="post" action="">
            {% csrf_token %}
            <p class="h1 text-center"><small><u>Teacher Portal</u> </small></p>
            {% comment %} <p class="h6 text-center">(login Here)</p> {% endcomment %}
            <div class="mb-3">
                <span class="material-icons-outlined">account_circle</span>
                <input type="text" class="form-control border border-dark-subtle" id="exampleInputEmail1" name = "username"placeholder="Username"aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <span class="material-icons-outlined">mail_outline</span>
                <input type="email" class="form-control border border-dark-subtle" id="exampleInputEmail1" name = "email"placeholder="School Email"aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <span class="material-icons-outlined "style="display: inline">lock</span>
                <input type="password" class="form-control border border-dark-subtle" name = "password" placeholder="Password" id="exampleInputPassword1" required>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary"><u>Login</u></button>
            </div>
        </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
